##################################################
#            Dnsmasq's global config             #
##################################################
bogus-priv
no-resolve
no-hosts
bind-interfaces

listen-address=192.168.0.254
listen-address=192.168.1.254
port=53
server=1.1.1.1
server=/google.com/google.cz/8.8.8.8
server=9.9.9.9
server=/home.local/192.168.0.100
rev-server=192.168.0.0/24,192.168.0.100
server=/home1.local/192.168.1.100
rev-server=192.168.1.0/24,192.168.1.100

##################################################
#                Zone example.com                #
##################################################
domain=example.com,192.2.0.0/24,local

### Host Records
host-record=host-01.example.com,192.2.0.1
host-record=host-02.example.com,192.2.0.2


### CNAME Records
cname=host1.example.com,host-01.example.com
cname=host2.example.com,host-02.example.com
